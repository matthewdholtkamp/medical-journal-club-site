<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medical Literature Summarizer</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
body { @apply bg-gray-900 text-zinc-200 font-inter; }
h1 { @apply text-orange-400 text-3xl font-roboto-condensed mb-4; }
label { @apply block mb-2 font-roboto-condensed; }
input { @apply w-full text-gray-900 p-2 rounded-md mb-4; }
.btn { @apply px-4 py-2 rounded-md font-bold transition-colors duration-150; }
.btn-primary { @apply bg-orange-600 text-white hover:bg-orange-700; }
.btn-secondary { @apply bg-blue-600 text-white hover:bg-blue-700; }
.section { @apply my-4 p-4 bg-gray-800 rounded-lg border border-gray-700; }
pre { white-space: pre-wrap; word-wrap: break-word; }
</style>
</head>
<body>
<div class="container mx-auto p-4">
<h1>Medical Literature Summarizer</h1>
<label for="topic">Enter your medical question or topic:</label>
<input type="text" id="topic" class="rounded-md p-2 w-full text-gray-900">
<button id="submit" class="btn btn-primary mb-4">Submit</button>

<div id="questionArea" class="section hidden"></div>
<div id="summaryArea" class="section hidden"></div>
<div id="buttonsArea" class="mt-4 space-x-2 hidden">
<button id="audioDownload" class="btn btn-secondary">Download Lecture Audio</button>
<button id="keyDownload" class="btn btn-secondary">Download Key Points</button>
</div>
</div>
<script>
const apiKey = 'YOUR_OPENAI_API_KEY_HERE';

async function askFollowUps(topic) {
  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + apiKey },
    body: JSON.stringify({
      model: 'gpt-5',
      messages: [
        { role: 'system', content: 'You are an expert medical researcher who helps refine a question into five clarifying questions. Return five numbered follow-up questions to narrow the search scope.' },
        { role: 'user', content: topic }
      ],
      max_tokens: 200
    })
  });
  const data = await response.json();
  return data.choices[0].message.content.trim();
}

async function getSummary(prompt) {
  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + apiKey },
    body: JSON.stringify({
      model: 'gpt-5',
      messages: [
        { role: 'system', content: 'You are a medical research assistant that searches up-to-date, reputable literature from PubMed, NEJM, JAMA and guidelines. Produce a multi-page journal club summary (introduction, methods, results, discussion) with APA citations.' },
        { role: 'user', content: prompt }
      ],
      max_tokens: 2000
    })
  });
  const data = await response.json();
  return data.choices[0].message.content.trim();
}

async function getKeyPoints(prompt) {
  const response = await fetch('https://api.openai.com/v1/chat/completions', {
    method: 'POST',
    headers: { 'Content-Type':'application/json','Authorization':'Bearer ' + apiKey },
    body: JSON.stringify({
      model: 'gpt-5',
      messages: [
        { role: 'system', content: 'You are a medical assistant that summarizes research into highâ€‘yield key points.' },
        { role: 'user', content: prompt }
      ],
      max_tokens: 500
    })
  });
  const data = await response.json();
  return data.choices[0].message.content.trim();
}

async function generateAudio(text) {
  const utterance = new SpeechSynthesisUtterance('Hello, I am Dr. Matthew Holtkamp. ' + text);
  speechSynthesis.speak(utterance);
  // Note: To provide downloadable audio, additional client-side implementation or server support is required.
}

document.getElementById('submit').onclick = async () => {
  const topic = document.getElementById('topic').value.trim();
  if(!topic) return;
  const questionArea = document.getElementById('questionArea');
  const summaryArea = document.getElementById('summaryArea');
  const buttonsArea = document.getElementById('buttonsArea');

  questionArea.classList.remove('hidden');
  summaryArea.classList.remove('hidden');

  questionArea.innerHTML = '<h2 class="text-xl font-roboto-condensed text-orange-400 mb-2">Follow-up questions</h2><p>Loading...</p>';
  const followups = await askFollowUps(topic);
  questionArea.innerHTML = '<h2 class="text-xl font-roboto-condensed text-orange-400 mb-2">Follow-up questions</h2><pre>' + followups + '</pre>';

  summaryArea.innerHTML = '<h2 class="text-xl font-roboto-condensed text-orange-400 mb-2">Journal Club Summary</h2><p>Generating summary...</p>';
  const summary = await getSummary(topic);
  summaryArea.innerHTML = '<h2 class="text-xl font-roboto-condensed text-orange-400 mb-2">Journal Club Summary</h2><pre>' + summary + '</pre>';

  const keyPoints = await getKeyPoints(topic);
  buttonsArea.classList.remove('hidden');

  document.getElementById('audioDownload').onclick = () => {
    generateAudio(summary);
  };
  document.getElementById('keyDownload').onclick = () => {
    const blob = new Blob([keyPoints], { type:'text/plain' });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'key_points.txt';
    link.click();
  };
};
</script>
</body>
</html>
